[pytest]
# -q (quiet mode): reduces output verbosity to show only test results, keeping CI logs clean
addopts = -q

# VCR cassette recording modes:
# - Local development: use --record-mode=once to record new cassettes
# - CI/offline: use --record-mode=none to ensure no network access (enforced in tox.ini)
# The vcr_config fixture in tests/conftest.py also enforces 'none' mode when CI env var is set
